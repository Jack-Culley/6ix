<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="icon" href="../assets/indexScreenImages/setLogo.png" />
        <link rel="stylesheet" href="../assets/style.css" />
        <script
            src="../js/board/classicModeAddPlayers.js"
            type="module"
        ></script>
        <title>Game of Set! - Classic Mode</title>
        <script src="../js/homeScreen/modal.js"></script>
        <script
            src="../js/board/calledSetButtonEventHandler.js"
            type="module"
        ></script>
    </head>
    <body class="has-background-primary">
        <section class="section is-flex is-justify-content-center mb-6">
            <h1 class="title is-size-1" style="margin-bottom: 50px d">
                Classic Mode
            </h1>
        </section>
        <div class="container has-text-centered">
            <p id="game-move" class="title"></p>
        </div>

    <section id = "game-message" class="hero is-info is-small is-justify-content-center">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p id="mesg-top" class="title">
            <br>
            <!--Top Message updated by game functions-->
          </p>
          <p id="mesg-bottom" class="title">
            <br>
            <!--Bottom message updated by game functions-->
          </p>
        </div>
      </div>
    </section>

    <section class="section is-flex is-justify-content-center">
      <button id="add-card-button" class="button is-dark">Add more cards</button>
    </section>
    <section class="section is-flex is-justify-content-center">
        <button id="hint-button" class="button is-dark">Hint</button>
    </section>
      <div class="tile-container is-flex is-justify-content-center">
        <div id="card-container" class="tile is-ancestor has-background-primary has-text-centered"></div>
      </div>
    <footer class="footer has-background-primary">
    </footer>
    <script src="../js/board/classicMode.js" type="module">
    </script>
    <script src="../js/board/classicModeAddPlayers.js" type="module" ></script>
    <footer class="footer has-background-primary"></footer>
        <section class="section is-flex is-justify-content-center">
            <button
                class="js-modal-trigger button is-rounded is-large"
                data-target="chooseHumanPlayers"
                id="setButton"
            >
                SET!
            </button>
        </section>

        <div class="columns py-6" id="playerDisplay"></div>
        <footer class="footer has-background-primary"></footer>
        <div id="chooseHumanPlayers" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head"></header>
                <section class="modal-card-body" id="modalBodyPlayerButtonList">
                    <h1>Choose player that called SET:</h1>
                </section>
                <footer
                    class="modal-card-foot is-justify-content-center"
                ></footer>
            </div>
        </div>
    </body>
</html>
