<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="icon" href="../assets/indexScreenImages/setLogo.png" />
        <script src="../js/homeScreen/modal.js" type="text/javascript"></script>
        <script
            src="../js/homeScreen/classicModeSettingsComponents.js"
            type="text/javascript"
        ></script>
        <script
            src="../js/homeScreen/playGameButtonEventHandler.js"
            type="module"
        ></script>
        <title>Game of Set!</title>
    </head>
    <body class="has-background-primary">
        <!-- Title Image -->
        <section class="section is-flex is-justify-content-center">
            <figure class="is-fullwidth">
                <img src="../assets/indexScreenImages/setMainLogo.png" />
            </figure>
        </section>

        <!-- Classic mode button -->
        <section class="section is-flex is-justify-content-center">
            <button
                class="js-modal-trigger button is-rounded is-large"
                data-target="classicModeSettings"
            >
                Classic Mode
            </button>
        </section>

        <section class="section is-flex is-justify-content-center">
            <button
                onClick="window.location.href='speedMode.html';"
                class="button is-rounded is-large"
            >
                Speed Mode
            </button>
        </section>

        <section class="section is-flex is-justify-content-center">
            <button
                onClick="window.location.href='rules.html';"
                class="button is-rounded is-large"
            >
                Rules
            </button>
        </section>

        <footer class="footer has-background-primary"></footer>

        <div id="classicModeSettings" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <button
                        class="delete"
                        aria-label="close"
                        onClick="window.location.reload();"
                    ></button>
                </header>
                <section class="modal-card-body">
                    <h1
                        class="has-text-danger"
                        id="max_player_warning"
                        style="display: none"
                    >
                        Max players reached! No more than 8 total players
                    </h1>
                    <h1>Add Human Players</h1>
                    <button
                        id="addHumanPlayersButton"
                        onclick="addHumanPlayers();"
                    >
                        Add Item
                    </button>
                    <button
                        id="removeHumanPlayersButton"
                        onclick="removeHumanPlayers();"
                        disabled
                    >
                        Delete Item
                    </button>
                    <ul id="humanPlayersList"></ul>
                    <h1>Add Computer Players</h1>
                    <button id="addCPUPlayersButton" onclick="addCPUPlayers();">
                        Add Item
                    </button>
                    <button
                        id="removeCPUPlayersButton"
                        onclick="removeCPUPlayers();"
                        disabled
                    >
                        Delete Item
                    </button>
                    <ul id="cpuPlayersList"></ul>
                </section>
                <footer class="modal-card-foot is-justify-content-center">
                    <button
                        class="button is-rounded is-medium is-primary"
                        id="playGameButton"
                    >
                        Play Game!
                    </button>
                </footer>
            </div>
        </div>
    </body>
</html>
